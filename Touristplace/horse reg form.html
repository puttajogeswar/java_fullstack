<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        body{
            background-image: url("https://glebefieldridingschool.co.uk/wp-content/uploads/2019/06/75783300_s.jpg");

        }
        .field{

             text-decoration: underline;

<body>
    
    <center>
    <form>
        <h1>welcome to horse riding <br> if we want to horse ride then register below form</h1>

        <div class="field">
            <h2>Horse riding ticket booking</h2>
        <label for="fname">Name</label>

        <input type="radio" id="female" name="gender">female<br><br>

        <input type="radio" id="python" name="languages">2
        <input type="radio" id="java" name="languages">3<br><br>
        <label for="d">Date and Time</label>

<input type="submit">
</div>
</div>
